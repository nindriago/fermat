apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':fermat-api')
    compile project(':fermat-core-api')

    //Actor Connection
    compile project(':fermat-art-plugin-actor-connection-artist-bitdubai')
    compile project(':fermat-art-plugin-actor-connection-fan-bitdubai')

    //Actor Network Service
    compile project(':fermat-art-plugin-actor-network-service-artist-bitdubai')
    compile project(':fermat-art-plugin-actor-network-service-fan-bitdubai')
    //Identity
    compile project(':fermat-art-plugin-identity-artist-bitdubai')
    compile project(':fermat-art-plugin-identity-fan-bitdubai')
    //SUB APP MODULE
    compile project(':fermat-art-plugin-sub-app-module-artist-community-bitdubai')
    compile project(':fermat-art-plugin-sub-app-module-artist-identity-bitdubai')
    compile project(':fermat-art-plugin-sub-app-module-fan-community-bitdubai')
    compile project(':fermat-art-plugin-sub-app-module-fan-identity-bitdubai')
    compile project(':fermat-art-plugin-sub-app-module-fan-identity-bitdubai')
    compile project(':fermat-art-plugin-sub-app-module-music-player-bitdubai')
}